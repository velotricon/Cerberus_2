<div class="profile">
    <div class="profile-info" *ngIf="logged_in" (click)="profile_info_click()">
        <div class="avatar" *ngIf="avatar_path"><img src="..{{avatar_path}}" /></div>
        <div class="username">{{username}}</div>
    </div>
    <div class="buttons">
        <span class="login-link" *ngIf="!logged_in" (click)="login_click()">Login</span>
        <span class="register-link" *ngIf="!logged_in" (click)="register_click()">Register</span>
        <span class="logout-link" *ngIf="logged_in" (click)="logout_click()">Logout</span>
    </div>
</div>
