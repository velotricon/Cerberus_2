<div class="person-add">
    <div class="column">
        <div class="row">
            <label>Name</label>
            <input [(ngModel)]="Model.NAME" placeholder="NAME"/>
        </div>
        <div class="row">
            <label>Surname</label>
            <input [(ngModel)]="Model.SURNAME" placeholder="SURNAME"/>
        </div>
        <div class="row">
            <label>Test person name:</label>
            <!--<text-box-ctrl #person_name_test [value]="PersonNameTest" (input)="PersonNameTest = person_name_test.value;" [(val)]="test_val"></text-box-ctrl>-->
            <text-box-ctrl [(value)]="test_val"></text-box-ctrl>
        </div>
        <div class="row">
            <button (click)="AddNewPerson()">Add new person</button>
            <button (click)="TextBoxTest()">Text-Box Test</button>
        </div>
        <div class="row">
            <back-button></back-button>
        </div>
    </div>
</div>
