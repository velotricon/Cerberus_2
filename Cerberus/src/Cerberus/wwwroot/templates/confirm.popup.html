<div class="confirm-popup" *ngIf="is_visible">
    <div class="text">
        {{text}}
    </div>
    <div class="buttons">
        <div *ngIf="show_ok_abort_buttons">
            <span (click)="ok_click()">OK</span>
            <span (click)="abrot_click()">Abort</span>
        </div>
        <div *ngIf="show_yes_no_buttons">
            <span (click)="ok_click()">Yes</span>
            <span (click)="abort_click()">No</span>
        </div>
    </div>
</div>
